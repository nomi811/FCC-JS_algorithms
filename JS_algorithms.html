<!DOCTYPE html>

    <title>FreeCodeCamp JS Algorithms</title>
    <body>

      <!--
        Reverse a string and the result must be a string.
        Need to first make the string an array,
        then reverse it ,
        then make it a string again.
      -->
      <p><script type="text/javascript">

        function reverseString(str) {
          return str.split('').reverse().join('');
        }

        document.write(reverseString("hello"));
      </script></p>

      <!--
        Factorize a number
          return the factoral of the provided integer.
          if the integer is reprrestented with the letter n,
          a factoral is the product of all positive integers
          less than or equal to n.
      -->

      <p><script type="text/javascript">

        function factoralize(num) {
          var count = 1;
          for (i = 1; i <= num; i++) {
            count *= i;
          }
          return count;
        }

        document.write(factoralize(5));

      </script></p>

      <!--
        Palindromes.
          check if a string is a palindrome.
          need to remove all non-alphanumeric
          characters and turn everything lowercase.
          remove (punctuation, spaces, symbols)
      -->

      <p><script type="text/javascript">

        function palindrome(str) {
          str = str.toLowerCase().replace(/[\W_]/g, '');
          var last = str.length - 1;
          for (i = 0; i < last/2; i++) {
            if (str[i] !== str[last-i]) {
              return false;
            }
          }
          return true;
        }

        document.write(palindrome('race car'));
      </script></p>

    </body>

<!DOCTYPE html>



<html>
  <head>
    <title>FreeCodeCamp JS Algorithms</title>
    <body>

      <!--
        Reverse a string and the result must be a string.
        Need to first make the string an array,
        then reverse it ,
        then make it a string again.
      -->
      <script type="text/javascript">

        function reverseString(str) {
          return str.split('').reverse().join('');
        }

        document.write(reverseString("hello"));
      </script>

      

    </body>
  </head>
</html>
